<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Calculator.css">
    <title>Calculator</title>
</head>

<style>
    body {
     background-image: url("data/B.jpg") path
    }
    </style>

<body>
    <div class="wrap">
        <div class="calc">
            
			<div class="display-container">
                <div class="display-1">0</div>
                <div class="display-2">0</div>
                <div class="temp-result">0</div>
            </div>

            <button class="button all-clear">AC</button>
            <button class="button operation">&#177</button>
            <button class="button operation">%</button>
            <button class="button operation">&#247</button>
            <button class="button number">7</button>
            <button class="button number">8</button>
            <button class="button number">9</button>
            <button class="button operation">&#215</button>
            <button class="button number">4</button>
            <button class="button number">5</button>
            <button class="button number">6</button>
            <button class="button operation">&#8722</button>
            <button class="button number">1</button>
            <button class="button number">2</button>
            <button class="button number">3</button>
            <button class="button operation">+</button>
            <button class="button number">0</button>
            <button class="button number">.</button>
            <button class="button equal">=</button>
        </div>
        <div>
            <img class"logo" src="data/print.png">
        </div>
        </div>
    </div>
</body>
</html>
